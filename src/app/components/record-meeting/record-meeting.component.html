<div class="container">

  <h2>Record a Meeting</h2>

  <div class="controls">
    <button mat-raised-button color="primary" (click)="start()" [disabled]="recording">
      Start Recording
    </button>
    <button mat-raised-button color="warn" (click)="stop()" [disabled]="!recording">
      Stop Recording
    </button>
  </div>

  <div *ngIf="audioURL" class="audio-preview">
    <h3>Preview Recording</h3>
    <audio [src]="audioURL" controls></audio>
  </div>

  <mat-card *ngIf="summary">
    <mat-card-header>
      <mat-card-title>Meeting Summary</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ summary }}</p>
    </mat-card-content>
  </mat-card>

</div>
